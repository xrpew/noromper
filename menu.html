    <script>
        let favs = localStorage.getItem('elpasaje')
        favs ? '' : localStorage.setItem('elpasaje', '[]')
        let now = new Date()
        let hour = now.getHours()



        function updateFavs(favs) {
            const label = document.getElementById(`favsHTML`)
            label.innerHTML = ``
            favs.map(s => {
                console.log(s)
                label.innerHTML += `
                            <strong class=description>${s}</strong>
                            <br>
                            `
            })
        }
        function handleEdit(event) {
            favs = JSON.parse(favs)
            let name = event.target.innerText
            if (name.split(' ')[0][0] == '*' | name.split(' ')[0][0] == '‚ùÑ') {
                favs = JSON.stringify(favs)
                return
            }
            else {
                console.log(name.split(' ')[0][0])
                if (name.split(' ')[0] !== '‚≠ê') {
                    console.log('favs add')
                    event.target.innerText = `‚≠ê ${name}`
                    favs.push(name)
                    updateFavs(favs)

                } else {
                    let newname = name.split('‚≠ê ')[1]
                    event.target.innerText = newname
                    console.log(favs)
                    console.log(newname)
                    favs = favs.filter(a => a !== newname)
                    updateFavs(favs)

                }
            }
            favs = JSON.stringify(favs)
            localStorage.setItem('elpasaje', favs)
        }

    </script>
